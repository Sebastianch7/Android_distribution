<!DOCTYPE html>
<html>
<head>
	<title>Mis aplicaciones</title>
	<meta content="text/html" charset="utf-8" http-equiv="content/type">
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
	<div id="barra_menu">
		<img src="images/Creative-Med3.gif">
	</div>
	<div id="barra_opciones">
		<a href="">Cerrar sesión</a>
	</div>
	<div id="contenedor">
		<div id="barra_contenedor">
			<button class="btn_func" id="0001">Aplicativo</button>
			<button class="btn_func" id="0002">Usuario</button>
			<button class="btn_func" id="0003">Permisos</button>
		</div>
		<div id="barra_menu">
		<h1 id="barra_menu_action"></h1>
		</div>
		<div id="contenido_contenedor">
		<table>
			<thead id="data_thead">
				
			</thead>
			<tbody id="data_tbody_create">
				<input class="inLine-horizontal" type="text" id="newName" name="newName" placeholder="Nombre de Usuario" required></input>
				<input class="inLine-horizontal" type="email" id="newMail" name="newMail" placeholder="Correo Electrónico" required></input>
				<input class="inLine-horizontal" type="text" id="newPasword" name="newPasword" placeholder="Contraseña" required></input>
				<select class="inLine-horizontal" type="text" id="newState" name="newState"><option value="0">Activo</option><option value="1">Inactivo</option></select>
				<select class="inLine-horizontal" type="text" id="newRoll" name="newRoll"></select>
				<button class="inLine-horizontal" type="submit" id="newUsuario">Crear Usuario</button>
			</tbody>
			<tbody id="data_tbody">
			
			</tbody>
		</div>
	</div>
</body>
</html>
